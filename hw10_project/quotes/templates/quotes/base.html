<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>Python Web _ HW10</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p> 
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    <a href="{% url 'quotes:addauthor' %}" class="btn btn-primary">Add author</a>
                    <a href="{% url 'quotes:addquote' %}" class="btn btn-primary">Add quote</a>
                    <a href="{% url 'quotes:addtag' %}" class="btn btn-primary">Add tag</a>
                    <a href="{% url 'quotes:popular_tags' %}" class="btn btn-primary">Popular tags</a>
                    {% else %}
                    <a href="{% url 'users:register' %}" class="btn btn-primary" >SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">SignIn</a>
                    <a href="{% url 'quotes:popular_tags' %}" class="btn btn-primary">Popular tags</a>
                    {% endif %}


                </p>
            </div>
        </div>

        {% block content %} {% endblock %}


    </div>
</body>

</html>
